<header class="header">
  <div class="header-container">
    <!-- Brand/Logo Section -->
    <div class="brand-section">
      <div class="logo-container">
        <img src="https://github.com/7oSkaaa/7oSkaaa/blob/main/Images/OS.gif?raw=true" alt="Logo" class="logo">
      </div>
      <div class="brand-info">
        <h1 class="brand-title">Esteban Ortiz</h1>
      </div>
    </div>

    <!-- Navigation Section with PrimeNG MenuBar -->
    <nav class="navigation">
      <p-menubar 
        [model]="menuItems" 
        class="futuristic-menubar">
      </p-menubar>
    </nav>

    <!-- Right Side Gif -->
    <div class="header-gif-container">
      <img src="https://media.giphy.com/media/gH3LO09IOiZIqePwv9/giphy.gif" alt="Animation" class="header-gif">
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.active]="isMobileMenuOpen">
    <div class="mobile-nav-content">
      <div class="mobile-nav-item" 
           [class.active]="activeSection === 'about'"
           (click)="navigateToSection('about')">
        <span>About</span>
      </div>
      <div class="mobile-nav-item" 
           [class.active]="activeSection === 'skills'"
           (click)="navigateToSection('skills')">
        <span>Skills</span>
      </div>
      <div class="mobile-nav-item" 
           [class.active]="activeSection === 'projects'"
           (click)="navigateToSection('projects')">
        <span>Projects</span>
      </div>
    </div>
  </div>
</header>
